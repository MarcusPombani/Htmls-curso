<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/Css/btn.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Btn</title>
</head>
<body>
    <div class="d-grid gap-2 d-md-block">
    <h1>Criando um bot√£o com a tag a</h1>
    <button type="button" class="btn btn-primary">Funfando</button>
    <button type="button" class="btn btn-link">Funfando</button>
    <button type="button" class="btn btn-secondary">Funfando</button>
    <button type="button" class="btn btn-danger">Funfando</button>
    <button type="button" class="btn btn-success">Funfando</button>
    <button type="button" class="btn btn-dark">Funfando</button>
    <button type="button" class="btn btn-info">Funfando</button>
    <button type="button" class="btn btn-light">Funfando</button>
    <button type="button" class="btn btn-outline-primary">Funfando</button>
    <button type="button" class="btn btn-primary btn-lg">Funfando</button>
    <button type="button" class="btn btn-primary btn-sm">Funfando</button>
    <button type="button" class="btn btn-primary" disabled>Funfando</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="button">Funfando</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
