        <h2>Gato de Botas 2: O Último Pedido</h2>
    <p>O Gato de Botas descobre que sua paixão pela aventura cobrou seu preço: ele já gastou oito de suas nove vidas. Ele então parte em uma jornada épica para encontrar o mítico Último Desejo e restaurar suas nove vidas.</p>
    </article>
    <article>
    <h2>Forrest Gump</h2>
    <p>Mesmo com o raciocínio lento, Forrest Gump nunca se sentiu desfavorecido. Graças ao apoio da mãe, ele teve uma vida normal. Seja no campo de futebol como um astro do esporte, lutando no Vietnã ou como capitão de um barco de pesca de camarão, Forrest inspira a todos com seu otimismo. Mas a pessoa que Forrest mais ama pode ser a mais difícil de salvar: seu amor de infância, a doce e perturbada Jenny.</p>
    </article>
    <article>
    <h2>Batman: O Longo Dia das Bruxas parte 1 e 2</h2>
    <p>Uma série de assassinatos brutais espalham o medo por Gotham e fazem com que Batman, o tenente Gordon e o promotor público Harvey Dent corram contra o tempo para pegar o serial killer.</p>
    </article>
