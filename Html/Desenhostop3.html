    <h2>Gravity Falls</h2>
<p>Dipper e Mabel Pines são dois irmãos que são mandados para a loja do tio-avô Stan, em Gravity Falls, Oregon, para passarem lá o verão.</p>
</article>
<article>
<h2>O Incrivel Mundo de Gumball</h2>
<p>A série gira em torno de Gumball Watterson, um gato azul de 12 anos de idade, que frequenta a escola secundária na cidade fictícia de Elmore.</p>
</article>
<article>
<h2>Apenas Um Show</h2>
<p>O programa tem como protagonistas dois zeladores de um parque: um gaio-azul de mais de 1,80 m de altura chamado Mordecai, e um guaxinim chamado Rigby. Mordecai e Rigby são melhores amigos que passam seus dias tentando se divertir, de todas as maneiras possíveis.</p>
</article>
