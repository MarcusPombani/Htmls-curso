        <h2>Revoluções por minuto</h2>
        <p>Revoluções por Minuto é o álbum de estreia da banda de rock brasileira RPM, lançado em maio de 1985 pelo selo Epic. É considerado um dos 100 maiores discos da música brasileira pela Rolling Stone Brasil como o 99º melhor.<p>
    </article>
     <article>   <h2>Astronauta de Mármore</h2>
<p> A letra de "Starman" de David Bowie foi adaptada pelo grupo Nenhum de Nós, e carrega significados mais profundos e existenciais, o que torna a composição ainda mais fascinante.</p>
<h2>Música Urbana</h2>
<p>As faixas do primeiro disco do Capital Inicial com o mesmo nome foram compostas ao longo dos três anos em que a banda tocou ao vivo, incluindo canções do conjunto Aborto Elétrico - "Música Urbana", "Veraneio Vascaína" e "Fátima" - e o lado B do compacto de estreia da banda, "Leve Desespero".</p></article>
